<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href='./styles.css'  >
</head>

<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="img-block">
        <img src="./images/image-victor.jpg" />
      </div>
      <h2 class="name-age">Victor Crest
        <span class="age">26</span>
      </h2>
      <h3 class="city">London</h3>
    </div>
    <div class="card-footer">
      <div class="item">
        <h4 class="value">80K</h4>
        <h5 class="meta">Followers</h5>
      </div>
      <div class="item">
        <h4 class="value">803K</h4>
        <h5 class="meta">Likes</h5>
      </div>
      <div class="item">
        <h4 class="value">1.4K</h4>
        <h5 class="meta">Photos</h5>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/prateek1998">Prateek Saini</a>.
  </div>
</body>

</html>
